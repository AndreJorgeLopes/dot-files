# Application bindings
$terminal = uwsm app -- alacritty
$browser = uwsm app -- zen-browser --new-tab "https://google.com/" --enable-features=UseOzonePlatform --ozone-platform=wayland
$chromium = uwsm app -- chromium --new-window --enable-features=UseOzonePlatform --ozone-platform=wayland
$webapp = $chromium --app

bindd = SUPER SHIFT, W, Force close active window, exec, ~/.config/hypr/scripts/KillActiveProcess.sh # Actually kills active process

bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, F, File manager, exec, uwsm app -- thunar
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, uwsm app -- spotify --enable-features=UseOzonePlatform --ozone-platform=wayland
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER, slash, Passwords, exec, uwsm app -- bitwarden

bindd = SUPER, V, Clipboard Manager(Clipse), exec, alacritty --class clipse -e clipse
bindd = SUPER, A, ChatGPT, exec, $webapp="https://chatgpt.com"
bindd = SUPER, C, Calendar, exec, $webapp="https://calendar.google.com/calendar/u/0/?authuser=chaoticgamerpt@gmail.com"
bindd = SUPER, E, Email, exec, $webapp="https://mail.google.com/mail/u/0/?authuser=andrelopes.professional@gmail.com"
bindd = SUPER, Y, YouTube, exec, $webapp="https://youtube.com/"
bindd = SUPER, G, WhatsApp, exec, $webapp="https://web.whatsapp.com/"

# Resize windows
unbind = SUPER SHIFT, left
unbind = SUPER SHIFT, right
unbind = SUPER SHIFT, up
unbind = SUPER SHIFT, down

binde = SUPER SHIFT, left, resizeactive,-50 0
binde = SUPER SHIFT, right, resizeactive,50 0
binde = SUPER SHIFT, up, resizeactive,0 -50
binde = SUPER SHIFT, down, resizeactive,0 50

# Move windows
bind = SUPER CTRL, left, movewindow, l
bind = SUPER CTRL, right, movewindow, r
bind = SUPER CTRL, up, movewindow, u
bind = SUPER CTRL, down, movewindow, d

# Swap windows
bind = SUPER ALT, left, swapwindow, l
bind = SUPER ALT, right, swapwindow, r
bind = SUPER ALT, up, swapwindow, u
bind = SUPER ALT, down, swapwindow, d

# Workspaces related
bind = SUPER, tab, workspace, m+1
bind = SUPER SHIFT, tab, workspace, m-1

# Special workspace
bind = SUPER SHIFT, U, movetoworkspace, special
bind = SUPER, U, togglespecialworkspace,

# Control tiling
unbind = SUPER ALT, V
bindd = SUPER ALT, V, Toggle floating, togglefloating,

# Opacity
bind = SUPER CTRL, O, exec, hyprctl setprop active opaque toggle # disable opacity on active window

# The following mappings use the key codes to better support various keyboard layouts
# 1 is code:10, 2 is code 11, etc
# Switch workspaces with mainMod + [0-9] 
bind = SUPER, code:10, workspace, 1 # NOTE: code:10 = key 1
bind = SUPER, code:11, workspace, 2 # NOTE: code:11 = key 2
bind = SUPER, code:12, workspace, 3 # NOTE: code:12 = key 3
bind = SUPER, code:13, workspace, 4 # NOTE: code:13 = key 4
bind = SUPER, code:14, workspace, 5 # NOTE: code:14 = key 5
bind = SUPER, code:15, workspace, 6 # NOTE: code:15 = key 6
bind = SUPER, code:16, workspace, 7 # NOTE: code:16 = key 7
bind = SUPER, code:17, workspace, 8 # NOTE: code:17 = key 8
bind = SUPER, code:18, workspace, 9 # NOTE: code:18 = key 9
bind = SUPER, code:19, workspace, 10 # NOTE: code:19 = key 0

# Move active window and follow to workspace mainMod + SHIFT [0-9]
bind = SUPER SHIFT, code:10, movetoworkspace, 1 # NOTE: code:10 = key 1
bind = SUPER SHIFT, code:11, movetoworkspace, 2 # NOTE: code:11 = key 2
bind = SUPER SHIFT, code:12, movetoworkspace, 3 # NOTE: code:12 = key 3
bind = SUPER SHIFT, code:13, movetoworkspace, 4 # NOTE: code:13 = key 4
bind = SUPER SHIFT, code:14, movetoworkspace, 5 # NOTE: code:14 = key 5
bind = SUPER SHIFT, code:15, movetoworkspace, 6 # NOTE: code:15 = key 6
bind = SUPER SHIFT, code:16, movetoworkspace, 7 # NOTE: code:16 = key 7
bind = SUPER SHIFT, code:17, movetoworkspace, 8 # NOTE: code:17 = key 8
bind = SUPER SHIFT, code:18, movetoworkspace, 9 # NOTE: code:18 = key 9
bind = SUPER SHIFT, code:19, movetoworkspace, 10 # NOTE: code:19 = key 0
bind = SUPER SHIFT, bracketleft, movetoworkspace, -1 # brackets [
bind = SUPER SHIFT, bracketright, movetoworkspace, +1 # brackets ]

# Move active window to a workspace silently mainMod + CTRL [0-9]
bind = SUPER CTRL, code:10, movetoworkspacesilent, 1 # NOTE: code:10 = key 1
bind = SUPER CTRL, code:11, movetoworkspacesilent, 2 # NOTE: code:11 = key 2
bind = SUPER CTRL, code:12, movetoworkspacesilent, 3 # NOTE: code:12 = key 3
bind = SUPER CTRL, code:13, movetoworkspacesilent, 4 # NOTE: code:13 = key 4
bind = SUPER CTRL, code:14, movetoworkspacesilent, 5 # NOTE: code:14 = key 5
bind = SUPER CTRL, code:15, movetoworkspacesilent, 6 # NOTE: code:15 = key 6
bind = SUPER CTRL, code:16, movetoworkspacesilent, 7 # NOTE: code:16 = key 7
bind = SUPER CTRL, code:17, movetoworkspacesilent, 8 # NOTE: code:17 = key 8
bind = SUPER CTRL, code:18, movetoworkspacesilent, 9 # NOTE: code:18 = key 9
bind = SUPER CTRL, code:19, movetoworkspacesilent, 10 # NOTE: code:19 = key 0
bind = SUPER CTRL, bracketleft, movetoworkspacesilent, -1 # brackets [
bind = SUPER CTRL, bracketright, movetoworkspacesilent, +1 # brackets ]

# Next/previous active window to workspace silently
bindd = SUPER SHIFT, comma, Move window to previous workspace, movetoworkspace, e-1
bindd = SUPER SHIFT, period, Move window to previous workspace, movetoworkspace, e+1
bindd = SUPER SHIFT, mouse:272, Move window to previous workspace, movetoworkspace, e-1
bindd = SUPER SHIFT, mouse:273, Move window to previous workspace, movetoworkspace, e+1


# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, period, workspace, e+1
bind = SUPER, comma, workspace, e-1

# Multimedia keys for volume and LCD brightness (with OSD)
unbind = CTRL, F1
unbind = CTRL, F2
bindd = CTRL, F1, Brightness up, exec, ~/.config/hypr/scripts/Brightness.sh --inc
bindd = CTRL, F2, Brightness down, exec, ~/.config/hypr/scripts/Brightness.sh --dec
bindd = CTRL SHIFT, F1, Brightness up(ALL MONITORS), exec, ~/.config/hypr/scripts/Brightness.sh --inc --all
bindd = CTRL SHIFT, F2, Brightness down(ALL MONITORS), exec, ~/.config/hypr/scripts/Brightness.sh --dec --all
bindd = CTRL, F3, Brightness max, exec, ~/.config/hypr/scripts/Brightness.sh --max
bindd = CTRL, F4, Brightness min, exec, ~/.config/hypr/scripts/Brightness.sh --min
bindd = CTRL SHIFT, F3, Brightness max(ALL MONITORS), exec, ~/.config/hypr/scripts/Brightness.sh --max --all
bindd = CTRL SHIFT, F4, Brightness min(ALL MONITORS), exec, ~/.config/hypr/scripts/Brightness.sh --min --all
bindd = SUPER, code:80, Volume UP, exec, ~/.config/hypr/scripts/Volume.sh --inc # volume up
bindd = SUPER, code:79, Volume DOWN, exec, ~/.config/hypr/scripts/Volume.sh --dec # volume down
bindd = SUPER, code:81, Mic mute, exec, ~/.config/hypr/scripts/Volume.sh --toggle-mic # mic mute

bindl = , xf86AudioMicMute, exec, $scriptsDir/Volume.sh --toggle-mic # mic mute


# screenshot with swappy (another screenshot tool)
bindd = SUPER SHIFT, S, Screenshot(Swappy), exec, ~/.config/hypr/scripts/ScreenShot.sh --swappy #screenshot (swappy)

# Zoom
bind = SUPER ALT, mouse_down, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor * 2.0}')"
bind = SUPER ALT, mouse_up, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor / 2.0}')" 


